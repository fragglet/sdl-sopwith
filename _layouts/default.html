<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    <link rel="stylesheet" href="sopwith.css">
    <title>{{ page.title | default: site.title }}</title>
    <meta property="og:title" content="{{ page.title | default: site.title }}" />
    <meta property="og:description" content="{{ page.description | default: site.description }}" />
    <meta property="og:type" content="article" />
    <meta property="og:url" content="{{ "/" | absolute_url }}" />
    <meta property="og:image" content="{{ site.url | append: site.image }}" />
    <meta name="twitter:card" content="summary_large_image">
    <link rel="icon" type="image/x-icon" href="{{ site.url | append: site.favicon }}">
  </head>
  <body>
    <div class="wrapper">
      <header>

        <h1><a href="{{ "/" | absolute_url }}">{{ site.title | default: site.github.repository_name }}</a></h1>

        [
        <a href="web/sopwith.html">Play in browser</a> |
        <a href="getit.html">Download</a> |
        <a href="sshot.html">Screenshots</a> |
        <a href="news.html">News</a> |
        <a href="https://github.com/fragglet/sdl-sopwith">Github Page</a> |
        <a href="https://discord.gg/S2P5wUUzNU">Discord</a> |
        <a href="history.html">History</a> |
        <a href="links.html">Links</a>
        ]

      </header>

      <section>

      {{ content }}

      </section>

      <footer>
      </footer>

      <div id="edit-link">
        [<a href="{% github_edit_link %}">Edit</a>]
      </div>
    </div>
  </body>
</html>
